
<p-button (onClick)="showCreateDialog=true">
  <i class="fa fa-pencil-square" aria-hidden="true"></i>
</p-button>

<p-table [value]="locationTypes$ | async" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Active</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-location>
      <tr>
          <td>{{location.id}}</td>
          <td>{{location.name}}</td>
          <td>{{location.description}}</td>
          <td>{{location.active_row}}</td>
          <td>

            <!-- <i class="fa fa-bath" aria-hidden="true"></i> -->
            <p-button (onClick)="showEditDialog=true">
              <i class="fa fa-pencil-square" aria-hidden="true"></i>
            </p-button>
          </td>
      </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="showCreateDialog" [style]="{width: '50vw'}">
  <app-add-new-location-type></app-add-new-location-type>
</p-dialog>
